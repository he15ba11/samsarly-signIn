<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Code</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/sign-in.css">
</head>

<body>
    <div class="container">
        <div class="sign-container" style="width: 35%;height: 67%;">
            <div class="logo">
                <img src="images/samsarly-logo-light.png" alt="samsarly-logo-light">
            </div>
            <!-- div code  -->
            <div class="dcode">
                <h3>Enter Code : </h3>
                <form action="confirmpassword.html" method="post">
                    <input type="text" name="number" placeholder="Code" id="code" pattern="\d{5}" minlength="5"
                        maxlength="5" required>
                    <input type="submit" value="Confirm">
                </form>
            </div>
        </div>
    </div>
