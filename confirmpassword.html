<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samsarly Sign In</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/sign-in.css">
</head>

<body>
    <div class="container">
        <div class="sign-container" style="width: 35%;height: 67%;">
            <div class="logo">
                <img src="images/samsarly-logo-light.png" alt="samsarly-logo-light">
            </div>

            <!-- div confirm password -->
            <div class="dconfirm">
                <h3>Enter New Password : </h3>
                <form action="index.html" method="post" onsubmit="return validateForm()">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" name="password" placeholder="Password" class="password"
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" name="confirmPassword" placeholder=" Confirm Password" class="password"
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
                    <div id="errorMessage" style="color: red; display: none;">It Is Not match.</div><input type="submit"
                        value="Confirm">

                </form>
                <div id="message">
                    <h3>Password must contain the following:</h3>
                    <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
                    <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
                    <p id="number" class="invalid">A <b>number</b></p>
                    <p id="length" class="invalid">Minimum <b>8 characters</b></p>
                </div>

            </div>
        </div>
    </div>

    <script>
        let password = document.querySelector("input[name=password]");
        let confirmPassword = document.querySelector("input[name=confirmPassword]");
        function validateForm() {
            if (password.value === confirmPassword.value) {
                errorMessage.style.display = "none";
                return true; // Submit the form
            } else {
                errorMessage.style.display = "block";
                return false; // Display error message and prevent form submission
            }
        }
    </script>
    <script src="js/all.min.js"></script>
    <script src="js/sign-in.js"></script>
</body>

</html>
